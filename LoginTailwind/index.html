<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Form Card -->
        <div class="bg-zinc-900 rounded-2xl border border-zinc-700 p-8 shadow-2xl">
            <!-- Header -->
            <h1 class="text-white text-3xl font-bold mb-8">Sign Up</h1>

            <!-- Form -->
            <form class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-white text-sm font-medium mb-2">
                        Name
                    </label>
                    <input type="text" id="name" placeholder="Enter your name"
                        class="w-full px-4 py-3 bg-transparent border border-zinc-600 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-white text-sm font-medium mb-2">
                        Email
                    </label>
                    <input type="email" id="email" placeholder="Enter your email"
                        class="w-full px-4 py-3 bg-transparent border border-zinc-600 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-white text-sm font-medium mb-2">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="w-full px-4 py-3 bg-transparent border border-zinc-600 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="flex items-center">
                    <input type="checkbox" id="terms"
                        class="w-4 h-4 rounded border-zinc-600 bg-transparent text-blue-600 focus:ring-blue-500 focus:ring-2 cursor-pointer">
                    <label for="terms" class="ml-2 text-white text-sm cursor-pointer">
                        I agree with terms and conditions
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-zinc-900">
                    Sign Up
                </button>
            </form>

            <!-- Additional Links -->
            <div class="mt-6 text-center">
                <p class="text-zinc-400 text-sm">
                    Already have an account?
                    <a href="#" class="text-blue-500 hover:text-blue-400 font-medium transition-colors">
                        Log In
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
